<style>
:root{
--sidebar-width:170px;
--sidebar-collapsed-width:75px;
--layout-gap:16px;
--transition:.3s ease;
}

body{
background:#f8f9fa;
overflow-x:hidden;
transition:var(--transition);
}

/* SIDEBAR */
.sidebar{
width:var(--sidebar-width);
height:100vh;
position:fixed;
background:#fff;
border-right:1px solid #dee2e6;
padding:20px 12px;
transition:var(--transition);
z-index:1000;
}

.sidebar.collapsed{width:var(--sidebar-collapsed-width);}
.sidebar.collapsed .link-text,
.sidebar.collapsed h4{display:none;}

.sidebar .nav-link{
padding:12px 15px;
border-radius:8px;
margin-bottom:6px;
display:flex;
align-items:center;
color:#495057;
}

.sidebar .nav-link:hover{background:#f1f3f5;}
.sidebar .nav-link.active{background:#0d6efd;color:#fff;}

.sidebar .nav-link i{min-width:28px;font-size:1.2rem;}

/* NAVBAR */
.navbar{
margin-left:calc(var(--sidebar-width)+var(--layout-gap));
transition:var(--transition);
}

/* CONTENT */
.content{
margin-left:calc(var(--sidebar-width)+var(--layout-gap));
padding:20px;
transition:var(--transition);
}

.collapsed-margin{
margin-left:calc(var(--sidebar-collapsed-width)+var(--layout-gap))!important;
}

/* MOBILE */
@media(max-width:991px){
.navbar,.content{margin-left:0!important;}
.sidebar{left:-100%;}
.sidebar.mobile-show{left:0;}
}

/* DARK MODE */
.dark-mode{background:#121212;color:#e0e0e0;}
.dark-mode .sidebar,
.dark-mode .navbar,
.dark-mode .card{background:#1a1a1a;color:#e6e6e6;border-color:#2c2c2c;}
.dark-mode .nav-link{color:#cfcfcf;}
.dark-mode .nav-link:hover{background:#2a2a2a;}
.dark-mode .nav-link.active{background:#0d6efd;color:#fff;}
.dark-mode .text-muted{color:#aaa!important;}
</style>
</head>

<!-- Bootstrap JS (REQUIRED) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const sidebar=document.getElementById('sidebar');
const navbar=document.getElementById('navbar');
const content=document.querySelector('.content');
const toggleBtn=document.getElementById('toggle-btn');
const darkIcon=document.getElementById('darkIcon');

/* THEME RESTORE */
if(localStorage.theme==="dark"){
document.body.classList.add("dark-mode");
darkIcon.className="bi bi-sun";
}

/* SIDEBAR TOGGLE */
toggleBtn.onclick=()=>{
if(window.innerWidth<992){
sidebar.classList.toggle("mobile-show");
return;
}
sidebar.classList.toggle("collapsed");
navbar.classList.toggle("collapsed-margin");
content.classList.toggle("collapsed-margin");
};

/* DARK MODE */
function toggleDark(){
document.body.classList.toggle("dark-mode");
localStorage.theme=document.body.classList.contains("dark-mode")?"dark":"light";
darkIcon.className=document.body.classList.contains("dark-mode")?"bi bi-sun":"bi bi-moon-stars";
}

/* AUTO CLOSE MOBILE SIDEBAR */
document.querySelectorAll('.sidebar .nav-link').forEach(l=>{
l.onclick=()=>{ if(window.innerWidth<992) sidebar.classList.remove("mobile-show"); }
});

/* ACTIVE MENU AUTO */
let cur=location.pathname.split("/").pop();
document.querySelectorAll(".sidebar a").forEach(a=>{
if(a.getAttribute("href")===cur) a.classList.add("active");
});
</script>
