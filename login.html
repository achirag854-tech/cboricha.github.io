<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/js.js"></script>

    <style>
    body {
        background: linear-gradient(135deg, #df534e, #1c75c8);
    }

    .login-box {
        max-width: 380px;
        border-radius: 16px;
    }

    .input-group-text {
        background: #f1f3f5;
    }

    h3 {
        font-weight: 700;
    }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">

            <div class="col-md-5 col-lg-4">

                <div class="card login-box shadow-lg p-4">

                    <h3 class="text-center mb-4">Admin Login</h3>

                    <form id="loginForm">

                        <!-- EMAIL -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <small class="text-danger d-none" id="eErr">Valid email required</small>
                        </div>

                        <!-- PASSWORD -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" id="password" class="form-control" placeholder="Password">
                                <button type="button" class="btn btn-outline-secondary" id="eyeBtn">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <small class="text-danger d-none" id="pErr">Min 4 characters</small>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Remember me</label>
                        </div>

                        <button class="btn btn-dark w-100">
                            Login
                        </button>

                    </form>

                </div>

            </div>
        </div>
    </div>

    <script>
    /* show hide password */
    $("#eyeBtn").click(function() {
        let p = $("#password");
        p.attr("type", p.attr("type") === "password" ? "text" : "password");
    });

    /* validation */
    $("#loginForm").submit(function(e) {
        e.preventDefault();

        let email = $("#email").val().trim();
        let pass = $("#password").val().trim();
        let ok = true;

        if (email === "" || email.indexOf("@") == -1) {
            $("#eErr").removeClass("d-none");
            $("#email").addClass("is-invalid");
            ok = false;
        } else {
            $("#eErr").addClass("d-none");
            $("#email").removeClass("is-invalid").addClass("is-valid");
        }

        if (pass.length < 4) {
            $("#pErr").removeClass("d-none");
            $("#password").addClass("is-invalid");
            ok = false;
        } else {
            $("#pErr").addClass("d-none");
            $("#password").removeClass("is-invalid").addClass("is-valid");
        }

        if (ok) {
            alert("Demo Login Success");
            window.location = "home.php";
        }
    });
    </script>

</body>

</html>
